<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Add Student</h1>
      <form
        th:action="@{/students/add}"
        th:object="${student}"
        method="post"
        class="form-container"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <div
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="error"
        ></div>

        <label for="group">Group:</label>
        <select id="group" th:field="*{group.groupId}" required>
          <option value="" disabled selected>Select Group</option>
          <option
            th:each="group : ${groups}"
            th:value="${group.groupId}"
            th:text="${group.name}"
          ></option>
        </select>
        <div
          th:if="${#fields.hasErrors('group.groupId')}"
          th:errors="*{group.groupId}"
          class="error"
        ></div>

        <label for="enrollmentYear">Enrollment Year:</label>
        <input
          type="number"
          id="enrollmentYear"
          th:field="*{enrollmentYear}"
          required
        />
        <div
          th:if="${#fields.hasErrors('enrollmentYear')}"
          th:errors="*{enrollmentYear}"
          class="error"
        ></div>

        <button type="submit" class="button">Save</button>
      </form>
      <a href="/students" class="button back">Back to Students</a>
    </div>
  </body>
</html>
